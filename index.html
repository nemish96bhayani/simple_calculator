<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <span id="result-text"></span>
            <span id="cursor">|</span>
        </div>
        <div class="buttons">
            <button class="operator" onclick="clearResult()">C</button>
            <button class="operator" onclick="deleteChar()">&#8592;</button>
            <button class="operator" onclick="toggleSign()">+/-</button>
            <button class="operator" onclick="insertOperator('/')">&divide;</button>
            <button class="number" onclick="insertNumber(7)">7</button>
            <button class="number" onclick="insertNumber(8)">8</button>
            <button class="number" onclick="insertNumber(9)">9</button>
            <button class="operator" onclick="insertOperator('*')">×</button>
            <button class="number" onclick="insertNumber(4)">4</button>
            <button class="number" onclick="insertNumber(5)">5</button>
            <button class="number" onclick="insertNumber(6)">6</button>
            <button class="operator" onclick="insertOperator('-')">-</button>
            <button class="number" onclick="insertNumber(1)">1</button>
            <button class="number" onclick="insertNumber(2)">2</button>
            <button class="number" onclick="insertNumber(3)">3</button>
            <button class="operator" onclick="insertOperator('+')">+</button>
            <button class="number" onclick="percentage()">%</button>
            <button class="number" onclick="insertNumber(0)">0</button>
            <button class="number" onclick="insertDecimal()">.</button>
            <button class="equal" onclick="calculateResult()">=</button>
        </div>
    </div>
    <div class="theme-toggle">
        <button id="theme-button" onclick="toggleTheme()">
            <span id="theme-icon">☾</span>
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
